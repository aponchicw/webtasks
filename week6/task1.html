<html>
  <head>
    <script src="script.js" defer></script>
  </head>
<script>
var x = document.getElementById('first').onclick;
function scream() {
  if(x){
      document.getElementById('F').innerHTML="<strike>Finish web tasks</strike>";
    x=!x;
     }
  else if(!x){
    document.getElementById('F').innerHTML="Finish web tasks";
    x=!x;
  }  
}
var y = document.getElementById('second').onclick;
function scream2() {
  if(y){
      document.getElementById('S').innerHTML="<strike>Go to gym</strike>";
    y=!y;
     }
  else if(!y){
    document.getElementById('S').innerHTML="Go to gym";
    y=!y;
  }  
}
var z = document.getElementById('third').onclick;
var a = document.getElementById('fourth').onclick;
var b = document.getElementById('fifth').onclick;
function scream3() {
  if(z){
      document.getElementById('T').innerHTML="<strike>Clean home</strike>";
    z=!z;
     }
  else if(!z){
    document.getElementById('T').innerHTML="Clean home";
    z=!z;
  }  
}
function scream4() {
  if(a){
      document.getElementById('FO').innerHTML="<strike>Start project</strike>";
    a=!a;
     }
  else if(!a){
    document.getElementById('FO').innerHTML="Start project";
    a=!a;
  }  
}
function scream5() {
  if(b){
      document.getElementById('FI').innerHTML="<strike>Prepare to calculus</strike>";
    b=!b;
     }
  else if(!b){
    document.getElementById('FI').innerHTML="Prepare to calculus";
    b=!b;
  }  
}


</script>

  <body>
    <div id="tasks">
      <div><button id="first" onclick="scream()">Finish</button><span id="F">Finish web tasks</span></div>
      <div><button id="second" onclick="scream2()">Finish</button><span id="S">Go to gym</span></div>
      <div><button id="third" onclick="scream3()">Finish</button><span id="T">Clean home</span></div>
      <div><button id="fourth" onclick="scream4()">Finish</button><span id="FO">Start project</span></div>
      <div><button id="fifth" onclick="scream5()">Finish</button><span id="FI">Prepare to calculus</span></div>
    </div>
  </body>

</html>
